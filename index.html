    iframe {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Dashboard de Gráficos</h1>

    <iframe src="grafico1.html"></iframe>
    <iframe src="grafico2.html"></iframe>
    <iframe src="grafico3.html"></iframe>
    <iframe src="grafico4.html"></iframe>
  </div>
</body>
</html>
